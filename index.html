<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYSRP Dashboard Login</title>
  <link href="css/tailwind.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 h-screen flex items-center justify-center">
  <div class="w-96 bg-gray-800/70 backdrop-blur-lg p-8 rounded-xl shadow-xl text-center">
    <h1 class="text-3xl font-bold text-white mb-6">NYSRP Staff Login</h1>
    <input type="password" id="password" placeholder="Enter Password" class="w-full p-3 rounded-lg mb-4 text-black">
    <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg font-semibold transition">Login</button>
    <p id="errorMsg" class="text-red-500 mt-3 hidden">Incorrect password!</p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
