<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NYSRP Dashboard</title>
<link href="https://cdn.tailwindcss.com" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body class="flex h-screen bg-[#0F111A] text-white font-orbitron">

  <!-- Sidebar -->
  <aside id="sidebar" class="w-64 bg-white/5 backdrop-blur-xl p-4 flex flex-col transition-all duration-300">
    <h1 class="text-cyan-400 text-2xl font-bold mb-6 text-center">NYSRP</h1>
    <ul class="flex flex-col space-y-2">
      <li data-page="home" class="sidebar-item hover:bg-white/10 p-2 rounded cursor-pointer transition">Home</li>
      <li data-page="activity" class="sidebar-item hover:bg-white/10 p-2 rounded cursor-pointer transition">Activity Tracker</li>
      <li data-page="moderation" class="sidebar-item hover:bg-white/10 p-2 rounded cursor-pointer transition">Moderation</li>
      <li data-page="training" class="sidebar-item hover:bg-white/10 p-2 rounded cursor-pointer transition">Training</li>
      <li data-page="reports" class="sidebar-item hover:bg-white/10 p-2 rounded cursor-pointer transition">Reports</li>
      <li data-page="calls" class="sidebar-item hover:bg-white/10 p-2 rounded cursor-pointer transition">Staff Calls</li>
      <li data-page="discipline" class="sidebar-item hover:bg-white/10 p-2 rounded cursor-pointer transition">Discipline</li>
      <li data-page="resources" class="sidebar-item hover:bg-white/10 p-2 rounded cursor-pointer transition">Resources</li>
      <li data-page="flagged" class="sidebar-item hover:bg-white/10 p-2 rounded cursor-pointer transition">Flagged Players</li>
      <li data-page="bans" class="sidebar-item hover:bg-white/10 p-2 rounded cursor-pointer transition">Bans</li>
      <li data-page="communications" class="sidebar-item hover:bg-white/10 p-2 rounded cursor-pointer transition">Communications</li>
      <li data-page="patrol" class="sidebar-item hover:bg-white/10 p-2 rounded cursor-pointer transition">Patrol</li>
      <li data-page="logs" class="sidebar-item hover:bg-white/10 p-2 rounded cursor-pointer transition">Logs</li>
      <li data-page="suggestions" class="sidebar-item hover:bg-white/10 p-2 rounded cursor-pointer transition">Suggestions</li>
      <li data-page="status" class="sidebar-item hover:bg-white/10 p-2 rounded cursor-pointer transition">Server Status</li>
      <li data-page="rolesync" class="sidebar-item hover:bg-white/10 p-2 rounded cursor-pointer transition">RoleSync</li>
    </ul>
    <button id="logoutBtn" class="mt-auto bg-red-600 hover:bg-red-700 py-2 rounded font-bold transition">Logout</button>
  </aside>

  <!-- Main Content -->
  <main id="mainContent" class="flex-1 p-6 overflow-auto">
    <!-- Module content dynamically loaded here -->
  </main>

  <script src="js/auth.js"></script>
  <script type="module" src="js/router.js"></script>
  <script src="js/sidebar.js"></script>
</body>
</html>
